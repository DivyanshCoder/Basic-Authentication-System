<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>

    /* Reset-ish */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(135deg,#1f2937 0%, #111827 100%); color:#111827; }

    /* Centering container */
    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), #fff);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding: 28px;
      overflow: hidden;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 18px;
    }
    .logo {
      width:44px; height:44px; border-radius:10px;
      background: linear-gradient(135deg,#6366f1,#06b6d4);
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700; font-size:18px;
    }
    h1 { font-size:20px; color:#0f172a; }
    p.lead { color:#475569; margin-top:6px; font-size:13px; }

    form { margin-top:18px; }

    .field {
      margin-bottom:14px;
    }
    label {
      display:block;
      font-size:12px;
      color:#475569;
      margin-bottom:6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ee;
      background: #fbfdff;
      font-size:14px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
    }
    input:focus {
      border-color: #6366f1;
      box-shadow: 0 4px 12px rgba(99,102,241,0.12);
    }

    .password-row {
      position:relative;
    }
    .toggle-pass {
      position:absolute;
      right:10px;
      top:70%;
      transform:translateY(-50%);
      background:none;
      border:0;
      padding:6px;
      cursor:pointer;
      color:#64748b;
      font-size:13px;
    }

    .options {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      gap: 10px;
    }
    .checkbox {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:#64748b;
    }
    .link {
      font-size:13px;
      color:#4f46e5;
      text-decoration:none;
    }

    button[type="submit"] {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
      background: linear-gradient(90deg,#6366f1,#06b6d4);
      color:white;
      box-shadow: 0 8px 20px rgba(6,182,212,0.12);
      transition: transform .08s ease, box-shadow .08s;
    }
    button[type="submit"]:active { transform: translateY(1px); }
    .divider {
      display:flex;
      align-items:center;
      gap:12px;
      margin:18px 0;
    }
    .line {
      flex:1; height:1px; background:#eef2ff; border-radius:1px;
    }
    .muted { font-size:13px; color:#94a3b8; text-align:center; }

    .socials {
      display:flex;
      gap:8px;
      margin-top:10px;
    }
    .social-btn {
      flex:1;
      padding:10px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      background:#fff;
      font-size:13px;
      cursor:pointer;
    }

    footer.note {
      margin-top:14px;
      font-size:12px;
      color:#94a3b8;
      text-align:center;
    }

    /* Responsive */
    @media (max-width:480px) {
      .card { padding:18px; border-radius:12px; }
      .brand h1 { font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="login-heading">
      <div class="brand">
        <div>
          <h1 id="login-heading">Welcome back</h1>
          <p class="lead">Sign in to access your account</p>
        </div>
      </div>

      <form method="post" id="loginForm" action="{% url 'login' %}" autocomplete="on" novalidate>
        {% csrf_token %}
      <!-- <form method='post' action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Sign in</button>
      </form> -->
        <!-- username or email field -->
        <div class="field">
          <label for="username">Email or username</label>
          <input id="username" name="username" type="text" inputmode="email" placeholder="you@xyz.com" required aria-required="true"/>
        </div>

        <!-- password field with toggle -->
        <div class="field password-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true" minlength="6" />
          <button class="toggle-pass" type="button" aria-pressed="false" aria-label="Show password" onclick="togglePassword()">
            Show
          </button>
        </div>

        <!-- Remember Me & Forgot Password Functionality -->
        <!-- <div class="options">
          <label class="checkbox">
            <input type="checkbox" name="remember" id="remember" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div> -->

        
        {% if error %}
            <p style="color:red;">{{ error }}</p>
          {% endif %}
        <!-- <div class="divider" aria-hidden="true">
          <div class="line"></div>
          <div class="muted">or</div>
          <div class="line"></div>
        </div>

        <div class="socials" aria-hidden="true">
          <button class="social-btn">Continue with Google</button>
          <button class="social-btn">Continue with GitHub</button>
        </div> -->
        <button type="submit">Sign in</button>
        <footer class="note">
          Don't have an account? <a class="link" href="{% url 'register' %}">Create one</a>
        </footer>
      </form>
    </div>
  </div>

  <script>
    // Small JS: show/hide password and simple form demo handling
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.querySelector('.toggle-pass');
      if (!input) return;
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      btn.textContent = isPassword ? 'Hide' : 'Show';
      btn.setAttribute('aria-pressed', String(isPassword));
      btn.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
    }

    //   console.log('Simulated login:', { username: id, password: pw });
    //   alert('Form submitted (demo). Check console for values.');

  </script>
</body>
</html>
