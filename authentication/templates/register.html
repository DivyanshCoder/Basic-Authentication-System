<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 380px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-box {
            margin-bottom: 18px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .login-link a {
            color: #0066ff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create Account</h2>

        <form action="" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            

            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>

</body>
</html>
